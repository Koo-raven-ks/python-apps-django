{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crtmemo</title>
</head>

<body>
    <div class="box">
        <h1>メモ作成</h1>
        <form method="post">
            {% csrf_token %}
            <label for="title">タイトル</label>
            <input type="text" name="title" id="title" size="50" required><br>
            <label for="content">内容</label><br>
            <textarea name="content" id="content" rows="6" cols="50" required></textarea><br>
            <button type="submit">作成</button>
        </form>
        <p class="Botan"><a href="{% url 'work_08:memo' %}">戻る</a></p>
    </div>
</body>

</html>
