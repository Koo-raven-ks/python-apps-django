{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>令和→西暦変換ツール</title>
</head>

<body>
    <h1>令和→西暦変換ツール</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">変換</button>
    </form>
    {% if result %}
    <p>西暦：{{ result }} 年</p>
    {% endif %}
    <p><a href="{% url 'index' %}">トップページへ戻る</a></p>
</body>

</html>
