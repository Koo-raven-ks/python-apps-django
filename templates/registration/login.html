{% extends "base.html" %}
{% block content %}
<h2>ログインページ</h2>

{% if form.errors %}
<p style="color:red;">ユーザー名またはパスワードが正しくありません。</p>
{% endif %}

<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <p><label>ユーザー名：</label> {{ form.username }}</p>
    <p><label>パスワード：</label> {{ form.password }}</p>
    <button type="submit">ログイン</button>
    <input type="hidden" name="next" value="{{ next }}">
</form>

<p><a href="{% url 'password_reset' %}">パスワードを忘れた場合はこちら</a></p>
{% endblock %}
