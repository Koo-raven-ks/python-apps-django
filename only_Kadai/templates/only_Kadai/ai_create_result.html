<!DOCTYPE html>
<html lang="ja">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIクイズ生成完了</title>
    <link rel="stylesheet" href="{% static 'only_Kadai/css/style.css' %}">
</head>
<body>
    <div class="container success-container">
        <div class="success-card">
            <div class="success-icon">✅</div>
            <h2 class="success-title">{{ msg|default:"AI問題生成＆保存完了" }}</h2>
            
            <div class="result-box">
                <div class="result-item">
                    <span class="label">問題文:</span>
                    <span class="value">{{ q_text }}</span>
                </div>
                <div class="result-item">
                    <span class="label">正解:</span>
                    <span class="value success">{{ answer }}</span>
                </div>
            </div>
            
            <a href="{% url 'ai_create_question' %}" class="retry-btn">
                🔄 もう一度AIで作る
            </a>
        </div>
    </div>
</body>
</html>
