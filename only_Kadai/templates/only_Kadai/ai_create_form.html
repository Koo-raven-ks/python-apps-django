<!DOCTYPE html>
<html lang="ja">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIクイズ生成</title>
    <link rel="stylesheet" href="{% static 'only_Kadai/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>🤖 AIでクイズ問題自動生成</h2>
        <form method="post" class="quiz-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="genre">ジャンル:</label>
                <input type="text" id="genre" name="genre" value="一般" required>
            </div>
            <div class="form-group">
                <label for="difficulty">難易度 (1-5):</label>
                <input type="number" id="difficulty" name="difficulty" min="1" max="5" value="1" required>
            </div>
            <button type="submit" class="submit-btn">
                ✨ AI問題生成＆保存
            </button>
        </form>
        
        <!-- クイズに飛ぶボタン追加 -->
        <div class="action-buttons">
            <a href="{% url 'quiz' %}" class="quiz-link-btn">
                🎯 クイズに挑戦する
            </a>
        </div>
    </div>
</body>
</html>
